<script src="js/theophylline.js"></script>


<!---  Start View --->

<div id="theoModes" class="ui-widgets">
    <button id="loadDoseButton">Load (Dose Unknown)</button>
    <button id="loadCButton">Load (C Unknown)</button>
    <button id="doseMaintButton">Maint (Dose Unknown)</button>
    <button id="clMaintButton">Maint (Cl Unknown)</button>
    <button id="cMaintButton">Maint (Css Unknown)</button>
</div>


<div id="equation_equations" style="width: 100%;">
    <span id="Equation" style="font-size:24px;float:left;"></span>
    <br style="clear: left;"/>
    <span id="EquationResult" style="font-size:24px; color:#906;;float:left;"></span>
    <br style="clear: left;"/>
</div>


<form id="doseformSwitch" class="buttonset">
    <input type="radio" id="doseformSwitch1" name="doseformSwitch" checked="checked" value="0.8"/><label
        for="doseformSwitch1">Aminophylline</label>
    <input type="radio" id="doseformSwitch2" name="doseformSwitch" value="1"/><label
        for="doseformSwitch2">Theophylline</label>
</form>


<div id="c_input">
    <label for="c">Conc (mcg/L):</label>
    <input type="text" id="c" style="border: 0; color: #f6931f; font-weight: bold;"/>

    <div id="slider-c"></div>
</div>


<div id="dose_input">
    <label for="dose">Dose (mg):</label>
    <input type="text" id="dose" style="border: 0; color: #f6931f; font-weight: bold;"/>

    <div id="slider-dose"></div>
</div>


<div id="vd_input">
    <label for="vd">Volume of Distribution (L):</label>
    <input type="text" id="vd" style="border: 0; color: #f6931f; font-weight: bold;"/>

    <div id="slider-vd"></div>
</div>


<div id="cl_input">
    <label for="cl">Clearance (L/hr):</label>
    <input type="text" id="cl" style="border: 0; color: #f6931f; font-weight: bold;"/>

    <div id="slider-cl"></div>
</div>

<div id="tau_input">
    <label for="tau">Dosing Interval (hours):</label>
    <input type="text" id="tau" style="border: 0; color: #f6931f; font-weight: bold;"/>

    <div id="slider-tau"></div>
</div>
