<script src="js/Steady_State.js"></script>


<div id="modes">
    <button id="dose_Unknown">Dose Unknown</button>
    <button id="C_Unknown">C Unknown</button>
    <button id="Vd_Unknown">Vd Unknown</button>
    <!--- <button id="loadingdose">Loading Dose</button> --->
    <button id="multidose">Multi-Dose</button>
</div>

<div id="equation_equations">
    <div style="width: 100%;">
        <div style="float: left; width: 600px;"><span id="equation" style="font-size:24px;"></span></div>

        <div style="float: left; width: 450px;"><span id="equationSolved" style="font-size:24px; color:#00F;"></span>
        </div>
        <br style="clear: left;"/>
    </div>
</div>


<form id="variable_inputs">
    <table>
        <tr>
            <td><label for="Dose">Dose (mg):</label></td>
            <td><input name="Dose" type="text" id="Dose" class="inputbox active" value="100" size="3"/></td>

            <td><label for="C">Concentration (mg/L):</label></td>
            <td><input name="C" type="text" id="C" class="inputbox active notMultidose" value="4" size="3"/></td>

            <td><label for="Vd">Volume of Distribution (liters):</label></td>
            <td><input name="Vd" type="text" id="Vd" value="35" size="4" class="inputbox active"/></td>
        </tr>

        <tr>
            <td><label for="tau">Dosing Interval (hours):</label></td>
            <td><input name="tau" type="text" id="tau" class="inputbox active" value="8" size="3"/></td>

            <td><label for="tinf">Infusion time (hours):</label></td>
            <td><input name="tinf" type="text" id="tinf" class="inputbox active" value="0.5" size="3"/></td>

            <td><label for="twait">Twait (hours):</label></td>
            <td><input name="twait" type="text" id="twait" class="inputbox active" value="0.5" size="4"/></td>
        </tr>

        <tr>
            <td><label for="k">Kel (per hours):</label></td>
            <td><input name="k" type="text" id="k" class="inputbox active" value="0.3" size="4"/></td>

        </tr>
    </table>
</form>


<div id="sliderControls" class="notMultidose">
    <label for="k">Elimination rate constant (per hours):</label>
    <input type="text" id="k" style="border: 0; color: #f6931f; font-weight: bold; visibility:hidden;"/>

    <div id="slider-k"></div>


    <span id="sliderequation" style="font-size:36px;">\[ C=C_0\cdot e^{-k_{el}\cdot t} \]</span>
    <span id="sliderequation2" style="font-size:36px;">\[-k_{el} = {\frac{{\ln C - \ln C_0}}{\Delta t}} \]</span>


    <label for="C0">Initial Concentration (mg/L):</label>
    <input type="text" id="C0" style="border: 0; color: #f6931f; font-weight: bold; visibility:hidden; "/>

    <div id="slider-C0"></div>
</div>


<form id="yTypeSwitch" class="buttonset">
    <input type="radio" id="yTypeSwitch1" name="yTypeSwitch" checked="checked" value="linear"/><label
        for="yTypeSwitch1">Linear</label>
    <input type="radio" id="yTypeSwitch2" name="yTypeSwitch" value="logarithmic"/><label
        for="yTypeSwitch2">Logarithmic</label>
</form>


<div id="container" style="width: 100%; height: 400px"></div>


<div class="notMultidose">
    <label for="hrs">Range (hours):</label>
    <input type="text" id="hrs" style="border: 0; color: #f6931f; font-weight: bold;"/>

    <div class="notMultidose" id="slider-hrs"></div>
</div>
