<script src="calculators/js/theophylline.js"></script>


<div class="container">
    <div class="page-header">
        <h2>Theophylline Sandbox</h2>

        <span class="lead">Play with numbers to see how results change.</span>
    </div>


    <div class="row">
        <div class="btn-group" role="group" id="theoModes">

            <button type="button" class="btn btn-primary" id="loadDoseButton">Load (Dose Unknown)</button>
            <button type="button" class="btn btn-primary" id="loadCButton">Load (C Unknown)</button>
            <button type="button" class="btn btn-primary" id="doseMaintButton">Maint (Dose Unknown)</button>
            <button type="button" class="btn btn-primary" id="clMaintButton">Maint (Cl Unknown)</button>
            <button type="button" class="btn btn-primary" id="cMaintButton">Maint (Css Unknown)</button>
        </div>


        <div id="equation_equations" style="width: 100%;">
            <span id="Equation" style="font-size:16px;float:left;"></span>
            <br style="clear: left;"/>
            <span id="EquationResult" style="font-size:16px; color:#906;;float:left;"></span>
            <br style="clear: left;"/>
        </div>


        <form id="doseformSwitch" class="buttonset">
            <input type="radio" id="doseformSwitch1" name="doseformSwitch" checked="checked" value="0.8"/><label
                for="doseformSwitch1">Aminophylline</label>
            <input type="radio" id="doseformSwitch2" name="doseformSwitch" value="1"/><label
                for="doseformSwitch2">Theophylline</label>
        </form>


        <div id="c_input">
            <label for="c">Conc (mcg/L):</label>
            <input type="text" id="c" style="border: 0; color: #f6931f; font-weight: bold;"/>

            <div id="slider-c"></div>
        </div>


        <div id="dose_input">
            <label for="dose">Dose (mg):</label>
            <input type="text" id="dose" style="border: 0; color: #f6931f; font-weight: bold;"/>

            <div id="slider-dose"></div>
        </div>


        <div id="vd_input">
            <label for="vd">Volume of Distribution (L):</label>
            <input type="text" id="vd" style="border: 0; color: #f6931f; font-weight: bold;"/>

            <div id="slider-vd"></div>
        </div>


        <div id="cl_input">
            <label for="cl">Clearance (L/hr):</label>
            <input type="text" id="cl" style="border: 0; color: #f6931f; font-weight: bold;"/>

            <div id="slider-cl"></div>
        </div>

        <div id="tau_input">
            <label for="tau">Dosing Interval (hours):</label>
            <input type="text" id="tau" style="border: 0; color: #f6931f; font-weight: bold;"/>

            <div id="slider-tau"></div>
        </div>
